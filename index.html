<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kyle's Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <div class="display">
            <div class="running-total" id="runningTotal"></div>
            <div class="current-number" id="currentNumber">0</div>
        </div>
        <div class="button-container">
            <div class="top-row">
                <div class="button" id="clear">AC</div>
                <div class="button" id="backspace">C</div>
                <div class="button populate" id="percentage">%</div>
                <div class="button populate" id="divide">/</div>
            </div>
            <div class="second-row">
                <div class="button populate" id="seven">7</div>
                <div class="button populate" id="eight">8</div>
                <div class="button populate" id="nine">9</div>
                <div class="button populate" id="add">+</div>
            </div>
            <div class="third-row">
                <div class="button populate" id="four">4</div>
                <div class="button populate" id="five">5</div>
                <div class="button populate" id="six">6</div>
                <div class="button populate" id="subtract">-</div>
            </div>
            <div class="fourth-row">
                <div class="button populate" id="one">1</div>
                <div class="button populate" id="two">2</div>
                <div class="button populate" id="three">3</div>
                <div class="button populate" id="multiply">x</div>
            </div>
            <div class="bottom-row">
                <div class="button populate" id="zero">0</div>
                <div class="button populate" id="point">.</div>
                <div class="button" id="equal">=</div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
